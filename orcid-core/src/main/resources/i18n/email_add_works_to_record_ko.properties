email.addWorks.weHaveNoticed=아직 ORCID 레코드에 아무 연구 성과물도 추가하지 않으셨습니다. 이것을 추가하면 다른 시스템으로 읽고 가져올 때 관리 부담이 줄어들고, 연구에 기여했다는 인정을 받을 수 있으며, 동명의 타 연구자와 쉽게 구분되게 됩니다!
email.addWorks.getStarted=시작할 때 ORCID와 통합하면 좋은 서비스:
email.addWorks.belowAreLinks=아래에 링크로 소개된 4가지 인기 ORCID 통합 기능을 이용하면 ORCID 레코드에 로그인하고 서비스에 권한을 부여해 선택한 연구 성과물을 ORCID 레코드로 쉽게 추가할 수 있습니다.

email.addWorks.forAddingJournal=저널 기사 추가:
email.addWorks.allowsYouToSearch=제목 또는 DOI로 저작물을 검색하여 추가할 수 있습니다.

email.addWorks.forAddingLife=생명과학 논문 추가:
email.addWorks.allowsYouToImport=PubMed Central로 색인된 모든 기사 포함, 유럽 PubMed 데이터베이스에서 저작물을 가져올 수 있습니다.

email.addWorks.forAddingMultiple=발행된 여러 기사 추가:
email.addWorks.allowsYouToAddYourScopus=Scopus Author ID를 레코드에 추가하여 귀하의 Scopus Author ID와 관련된 저작물을 가져올 수 있습니다.

email.addWorks.allowsYouClaim=Bielefeld Academic Search Engine에서 저작자임을 주장하고 저작물을 가져올 수 있습니다. 이를 위해서는 먼저 BASE 사용자 계정을 만들어야 합니다. 공개 액세스 발행물의 저자에게 권장됩니다.

email.addWorks.yourOrcidRecord=ORCID 레코드로 돌아갈 수 있습니다

email.addWorks.ifYouAreHavingTrouble=연구 성과물을 추가하는 데 문제가 있거나 ORCID 레코드에 데이터를 추가하는 방법을 더 자세히 알고 싶다면 다음 페이지를 방문하십시오.
