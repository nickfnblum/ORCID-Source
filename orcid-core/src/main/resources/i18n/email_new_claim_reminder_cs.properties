email.api_record_creation.what_is_orcid=CO JE TO ORCID?

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs)
# for researchers and scholars. In addition, the Registry enables you to designate
# "Trusted Organizations" with which you can exchange information. Many publishers and
# granting agencies have started to ask for ORCID iDs with submissions to better link
# researchers with their research activities. ORCID iD holders control what is in
# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Registr ORCID byl spuštěn v říjnu 2012 a obsahuje jedinečné identifikátory (ORCID iD)\npro výzkumné pracovníky a vědce. Registr vám navíc umožňuje určit\n„Důvěryhodné organizace“, se kterými si můžete vyměňovat informace. Mnoho vydavatelů a\ngrantových agentur začalo vyžadovat ORCID iD s podanými publikacemi a žádostmi pro lepší propojení\nvýzkumných pracovníků s jejich výzkumnou činností. Držitelé ORCID iD ovládají, co je v\njejich záznamu a kdo může tyto informace vidět. Zjistěte o ORCID více na
# http://testserver.orcid.org.
email.api_record_creation.launched.2=.

