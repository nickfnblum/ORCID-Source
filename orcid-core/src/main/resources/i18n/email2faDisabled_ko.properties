email.2fa_disabled.subject=[ORCID] 2-펙터 인증이 귀하의 계정에서 비활성화되었습니다
email.2fa_disabled.two_factor_auth_disabled=귀하의 ORCID 기록 상에서 2-펙터 인증이 비활성화되었습니다. 이는 ORCID 로그인 시에 더 이상 귀하의 인증 코드를 묻지 않음을 의미합니다. 본인이 2-펙터 인증을 비활성화한 것일 경우, 추가 조치는 필요하지 않습니다.
email.2fa_disabled.if_you_received.html=본 이메일을 받았지만 2단계 인증을 비활성화하신 적이 없다면 계정을 탈취당했을 수 있습니다. 즉시 <a href="https://support.orcid.org/hc/en-us/requests/new">문의</a>해주십시오.
email.2fa_disabled.no_reply=본 메일은 대답하지 않는 메일입니다. 본 메시지에 대한 답장은 감시되지 않는 메일함으로 수신됩니다.
email.2fa_disabled.more_info.html=기타 질문이 있거나 도움이 필요한 경우 <a href="https://support.orcid.org/hc/en-us/articles/360006971673"> 지식베이스</a>를 방문하거나 <a href="https://support.orcid.org/">문의</a>해주시기 바랍니다.
